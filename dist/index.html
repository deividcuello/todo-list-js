<!DOCTYPE html>
<html lang="en" class="font-poppins text-[72.5%] md:text-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

</head>
<body class="flex justify-center items-center min-h-screen p-2">

    <header class="bg-yellow-300 p-2 fixed right-0 left-0 top-0">
        <nav class="container mx-auto">
            <div>
                <h1 class="text-2xl font-bold">Todo App</h1>
            </div>
        </nav>
    </header>

    <div class="flex flex-col justify-center items-center container mx-auto py-14">
        <form class="border flex w-full md:w-1/2">
            <input type="text" placeholder="Task" class="px-2 py-3 flex-1 outline-none border-[blue]">
            <button class="bg-yellow-200 py-3 px-2 font-semibold">Add</button>
        </form>
        <div class="mt-5 flex flex-col md:flex-row w-full list">
            <div id="todos" class="w-full md:w-1/2 [&>*]:p-5 [&>*]:border-b [&>*:first-child]:border-none [&>*:first-child]:p-0">
                <h2 class="text-center font-bold text-xl">Todos</h2>
                <span class="border-none p-10 -translate-x-1/2 relative left-1/2 text-center mx-auto inline-block text-5xl font-bold text-gray-200">Empty</span>
            </div>
            <div id="completed" class="w-full md:w-1/2 [&>*]:p-5 [&>*]:border-b [&>*:first-child]:border-none [&>*:first-child]:p-0 mt-10 md:mt-0">
                <h2 class="text-center font-bold text-xl">Completed</h2>
                <span class="border-none p-10 -translate-x-1/2 relative left-1/2 text-center mx-auto inline-block text-5xl font-bold text-gray-200">Empty</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
    
</body>
</html>
